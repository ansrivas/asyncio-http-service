<html>

<head>
  <meta charset="utf-8"> {% if title %}
  <title>{{ title }} - Dummy Title</title>
  {% else %}
  <title>Welcome to TODOs.</title>
  {% endif %}

  <link href="{{ url('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url('static', filename='js/tether.min.js') }}"></script>
  <script src="{{ url('static', filename='js/bootstrap.min.js') }}"></script>
  <link href="{{ url('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="{{ url('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="{{ url('static', filename='js/bootstrap.min.js') }}"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js"></script>

  <script type="text/javascript">
    // <![CDATA[
    $(function() {
      $('.date_timepicker_start').datetimepicker({
        onShow: function(ct) {
          this.setOptions({
            maxDate: $('.date_timepicker_end').val() ? $('.date_timepicker_end').val() : false
          })
        }
      });
      $('.date_timepicker_end').datetimepicker({
        onShow: function(ct) {
          this.setOptions({
            minDate: $('.date_timepicker_start').val() ? $('.date_timepicker_start').val() : false
          })
        }
      });
    });
    // ]]>
  </script>
</head>

<body>

  <script>
    $(document).ready(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

  <div align="center">
    <h3>Welcome to TODOs Portal</h3>
  </div>
  <hr> {% block content %}{% endblock %}
</body>

</html>
